<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F5F5F5;
            padding: 20px;
        }

        .event-card {
            background: #fff;
            border-radius: 20px;
            max-width: 420px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .event-header {
            background: #140F4B;
            padding: 32px 28px;
            color: #fff;
        }

        .event-date-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 14px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .event-title {
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .event-body {
            padding: 28px;
        }

        .event-detail {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            margin-bottom: 20px;
        }

        .event-detail:last-of-type {
            margin-bottom: 0;
        }

        .event-icon {
            width: 44px;
            height: 44px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .event-icon svg {
            width: 22px;
            height: 22px;
            color: #1a1a2e;
        }

        .event-detail-content h4 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #94a3b8;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .event-detail-content p {
            font-size: 1rem;
            color: #1e293b;
            font-weight: 500;
        }

        .event-description {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .event-footer {
            padding: 0 28px 28px;
        }

        .add-calendar-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(26, 26, 46, 0.5);
        }

        .calendar-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
            text-align: center;
        }

        .calendar-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .cal-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #f1f5f9;
            color: #1e293b;
        }

        .cal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -6px rgba(0, 0, 0, 0.2);
        }

        .cal-btn svg {
            width: 20px;
            height: 20px;
        }

        .cal-btn.google { background: #fff; border: 1px solid #e2e8f0; }
        .cal-btn.apple { background: #1d1d1f; color: #fff; }
        .cal-btn.outlook { background: #0078d4; color: #fff; }
        .cal-btn.outlook svg path { fill: #fff; }
        .cal-btn.yahoo { background: #6001d2; color: #fff; }
        .cal-btn.yahoo svg path { fill: #fff; }
        .cal-btn.teams { background: #5059c9; color: #fff; }
        .cal-btn.teams svg path { fill: #fff; }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .event-header {
                padding: 16px 16px;
            }
            .event-title {
                font-size: 1.1rem;
            }
            .event-date-badge {
                padding: 5px 10px;
                font-size: 0.75rem;
                margin-bottom: 10px;
            }
            .event-body {
                padding: 14px 16px;
            }
            .event-detail {
                margin-bottom: 12px;
                gap: 10px;
            }
            .event-icon {
                width: 32px;
                height: 32px;
                border-radius: 8px;
            }
            .event-icon svg {
                width: 16px;
                height: 16px;
            }
            .event-detail-content h4 {
                font-size: 0.7rem;
                margin-bottom: 2px;
            }
            .event-detail-content p {
                font-size: 0.85rem;
            }
            .event-description {
                font-size: 0.8rem;
            }
            .event-footer {
                padding: 0 16px 14px;
            }
            .calendar-label {
                font-size: 0.75rem;
                margin-bottom: 10px;
            }
            .calendar-options {
                gap: 6px;
            }
            .cal-btn {
                padding: 8px 10px;
                font-size: 0.7rem;
                border-radius: 8px;
            }
            .cal-btn svg {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
